<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tables Example</title>
</head>
<body> 
    <!-- Table Container -->
    <table>
        <!-- Table Head -->
        <thead>
            <!-- Table Row -->
            <tr>
                <!-- Table Headers -->
                <th>First Name</th>
                <th>Last Name</th>
                <th>Points</th>
            </tr>
        </thead>
        <!-- Table Content --> 
        <tbody>
            <!-- Table Row -->
            <tr>
                <!-- Table Cells -->
                <td>Peter</td>
                <td>Griffin</td>
                <td>1,000,000</td>
            </tr>
            <!-- Table Row -->
            <tr>
                <!-- Table Cells -->
                <td>Lois</td>
                <td>Griffin</td>
                <td>40,000</td>
            </tr>
            <!-- Table Row -->
            <tr>
                <!-- Table Cells -->
                <td>Brian</td>
                <td>Griffin</td>
                <td>70,000</td>
            </tr> 
            <!-- Table Row -->
            <tr>
                <!-- Table Cells -->
                <td>Stewie</td>
                <td>Griffin</td>
                <td>60,000</td>
            </tr> 
            <!-- Table Row -->
            <tr>
                <!-- Table Cells -->
                <td>Meg</td>
                <td>Griffin</td>
                <td>50,000</td>
            </tr> 
        </tbody>



    </table>


    
    
</body>
</html>
